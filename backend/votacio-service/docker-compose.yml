version: '3.8'

services:
  votacio-service:
    build: .
    ports:
      - "5005:5005"
    environment:
      - FLASK_APP=${FLASK_APP}
      - FLASK_ENV=${FLASK_ENV}
    depends_on:
      - mariadb-votacio

  mariadb-votacio:
    build:
      context: .
      dockerfile: Dockerfile.db
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_TCP_PORT=${MARIADB_PORT}  

    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "${MARIADB_PORT}:3300"

volumes:
  db_data: